<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CrimeAway PWA</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles/inline.css">

    <!-- TODO add manifest here -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Request Information">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png"> -->
    <meta name="msapplication-TileColor" content="#2F3BA2">
  </head>

  <body>

    <header class="header">

      <h1 class="header__title">CrimeAway PWA</h1>
      <button id="butLogIn" class="headerButtonR" aria-label="LogIn">
        <!-- <a href="login.html">LogIn</a> -->
        LogIn
      </button>
      <button id="butSignUp" class="headerButtonR" aria-label="SignUp">SignUp</button>
      <button id="butUser" class="headerButtonR" aria-label="User">Manage</button>
      <button id="nullButton" class="headerButtonN" aria-label="null"></button>

    </header>

    <main class="main">

      <!-- login window -->
      <article class="req-box">
        <h4 class="req-title">Information Request: </h4>
        <div class="opt-text req">
          Current Status:
          <input id="status" class="pure-u-23-24" type="text" placeholder="Details regards the current status of report..."><br>
        </div>
        <div class="opt-text req">
          Purpose of Request:
          <input id="status" class="pure-u-23-24" type="text" placeholder="Reason for information request..."><br>
        </div>
      </article>

    </main>

  </body>

</html>
